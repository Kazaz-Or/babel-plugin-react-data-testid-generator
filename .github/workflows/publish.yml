name: ðŸ“¦ Publish to NPM

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: "Version bump type"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major
          - prerelease
      dry_run:
        description: "Dry run (test without publishing)"
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: "22.16.0"

jobs:
  publish:
    name: ðŸ“¦ Build & Publish Package
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“‚ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "yarn"
          registry-url: "https://registry.npmjs.org"

      - name: ðŸ“¦ Install Dependencies
        run: yarn install --frozen-lockfile

      - name: ðŸ§ª Run Tests
        run: yarn test:coverage

      - name: ðŸ—ï¸ Build Package
        run: yarn build

      - name: ðŸ” Get Current Version
        id: current_version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“ Current version: $CURRENT_VERSION"

      - name: ðŸ”¢ Bump Version
        id: version_bump
        run: |
          if [[ "${{ inputs.version_type }}" == "prerelease" ]]; then
            NEW_VERSION=$(npm version prerelease --preid=beta --no-git-tag-version)
          else
            NEW_VERSION=$(npm version ${{ inputs.version_type }} --no-git-tag-version)
          fi

          # Remove 'v' prefix that npm version adds
          NEW_VERSION=${NEW_VERSION#v}

          echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "ðŸš€ New version: $NEW_VERSION"

      - name: ðŸ” Verify Build
        run: |
          echo "ðŸ“‹ Package contents:"
          ls -la dist/

          echo "ðŸ“„ Package.json version:"
          node -p "require('./package.json').version"

          echo "ðŸ” Built files:"
          file dist/*

      - name: ðŸ§¹ Dry Run Check
        if: ${{ inputs.dry_run }}
        run: |
          echo "ðŸ§ª DRY RUN MODE - No publishing will occur"
          echo "ðŸ“¦ Would publish version: ${{ steps.version_bump.outputs.new }}"
          npm pack --dry-run

      - name: ðŸ“¦ Publish to NPM
        if: ${{ !inputs.dry_run }}
        run: |
          echo "ðŸš€ Publishing version ${{ steps.version_bump.outputs.new }} to NPM..."
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ðŸ·ï¸ Create Git Tag
        if: ${{ !inputs.dry_run }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Commit version bump
          git add package.json
          git commit -m "chore: bump version to ${{ steps.version_bump.outputs.new }}"

          # Check if tag already exists and fail if it does
          if git rev-parse "v${{ steps.version_bump.outputs.new }}" >/dev/null 2>&1; then
            echo "âŒ ERROR: Tag v${{ steps.version_bump.outputs.new }} already exists!"
            echo "Please choose a different version or delete the existing tag manually if needed."
            echo "Existing tags: $(git tag -l)"
            exit 1
          fi

          # Create and push tag
          git tag -a "v${{ steps.version_bump.outputs.new }}" -m "Release v${{ steps.version_bump.outputs.new }}"
          git push origin HEAD:${{ github.ref_name }}
          git push origin "v${{ steps.version_bump.outputs.new }}"

      - name: ðŸŽ‰ Create GitHub Release
        if: ${{ !inputs.dry_run }}
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "v${{ steps.version_bump.outputs.new }}"
          release_name: "Release v${{ steps.version_bump.outputs.new }}"
          body: |
            ## ðŸŽ‰ babel-plugin-react-data-testid-generator v${{ steps.version_bump.outputs.new }}

            ### ðŸ“¦ Installation
            ```bash
            npm install --save-dev babel-plugin-react-data-testid-generator@${{ steps.version_bump.outputs.new }}
            # or
            yarn add -D babel-plugin-react-data-testid-generator@${{ steps.version_bump.outputs.new }}
            ```

            ### ðŸ”„ Changes
            - Version bump from ${{ steps.current_version.outputs.current }} â†’ ${{ steps.version_bump.outputs.new }}
            - All tests passing âœ…
            - Built and published successfully ðŸš€

            ### ðŸ“Š Package Stats
            - **Size**: Check on [bundlephobia](https://bundlephobia.com/package/babel-plugin-react-data-testid-generator@${{ steps.version_bump.outputs.new }})
            - **Downloads**: Check on [npm](https://www.npmjs.com/package/babel-plugin-react-data-testid-generator)

            ---
            **Full Changelog**: https://github.com/${{ github.repository }}/compare/v${{ steps.current_version.outputs.current }}...v${{ steps.version_bump.outputs.new }}
          draft: false
          prerelease: ${{ inputs.version_type == 'prerelease' }}

      - name: ðŸ“‹ Summary
        run: |
          echo "## ðŸŽ‰ Publish Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ inputs.dry_run }}" == "true" ]]; then
            echo "### ðŸ§ª Dry Run Completed" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Tests passed" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Build successful" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“¦ Would publish: **v${{ steps.version_bump.outputs.new }}**" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ”„ Version bump: ${{ steps.current_version.outputs.current }} â†’ ${{ steps.version_bump.outputs.new }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "> **Note**: This was a dry run. No actual publishing occurred." >> $GITHUB_STEP_SUMMARY
          else
            echo "### ðŸš€ Successfully Published!" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Published to NPM: **v${{ steps.version_bump.outputs.new }}**" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ·ï¸ Git tag created: **v${{ steps.version_bump.outputs.new }}**" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“ GitHub release created" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ”„ Version bump: ${{ steps.current_version.outputs.current }} â†’ ${{ steps.version_bump.outputs.new }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ“¦ Installation" >> $GITHUB_STEP_SUMMARY
            echo '```bash' >> $GITHUB_STEP_SUMMARY
            echo "npm install --save-dev babel-plugin-react-data-testid-generator@${{ steps.version_bump.outputs.new }}" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ”— Links" >> $GITHUB_STEP_SUMMARY
            echo "- [NPM Package](https://www.npmjs.com/package/babel-plugin-react-data-testid-generator)" >> $GITHUB_STEP_SUMMARY
            echo "- [GitHub Release](https://github.com/${{ github.repository }}/releases/tag/v${{ steps.version_bump.outputs.new }})" >> $GITHUB_STEP_SUMMARY
          fi
